services:
  - type: web
    name: digipechan-backend
    env: node
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render uses PORT env var automatically
    # Add all your environment variables in Render dashboard instead of here
    # This is just a template

